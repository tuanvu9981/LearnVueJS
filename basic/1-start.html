<!DOCTYPE html>
<html>
    <title> Vue </title>
    <body>
        <div id = "app">
            {{ message }}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: "Too hard to learn a front end language!"
                }
            })
        </script>
    </body>
</html>
