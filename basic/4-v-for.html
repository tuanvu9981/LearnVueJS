<!DOCTYPE html>
<html>
    <title> Vue </title>
    <body>
        <div id = "app">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    todos: [
                        {text: "Learn Java Spring"},
                        {text: "Learn basic Vue"},
                        {text: "Learn MySQL manipulation"},
                        {text: "Learn transport file"}
                    ]
                }
            })
            app.todos.push({text: "Too tired!"})
        </script>
    </body>
</html>
