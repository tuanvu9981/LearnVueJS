<!DOCTYPE html>
<html>
    <title> Vue </title>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })
        </script>

        <div id = "app7">
            <p> Things being bought: </p>
            <ol>
                <todo-item
                    v-for="item in "
                >
                    
                </todo-item>
            </ol>
        </div>
    </body>
</html>
