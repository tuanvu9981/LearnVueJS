<!DOCTYPE html>
<html>
    <title> Vue </title>
    <body>
        <div id = "app">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: "Parallel change updating ..."
                }
            })
        </script>
    </body>
</html>
