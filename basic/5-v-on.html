<!DOCTYPE html>
<html>
    <title> Vue </title>
    <body>
        <div id = "app">
            <p>{{ message }}</p>
            <button v-on:click = "reverseMessage">Reverse Message</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: "Too hard to learn a front end language!"
                },
                methods: {
                    reverseMessage: function(){
                        this.message = this.message.split(' ').reverse().join(' ')
                        // spilt by ' ', reverse, then put it again
                    }
                },
            })
        </script>
    </body>
</html>
